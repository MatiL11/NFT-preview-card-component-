<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card__image">
        <img src="" alt="">
      </div>
      <div class="card__content">
        <div class="card__content__title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card__content__description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__content__stats">
          <div class="card__content__price">
            <img src="./images/icon-ethereum.svg" alt="icon-ETH"><p> 0.041 ETH</p>
          </div>
          <div class="card__content__time">
            <img src="./images/icon-clock.svg" alt="icon-clock"><p>3 days left</p>
          </div>
        </div>
        <div class="card__content__creator">
          <img src="./images/image-avatar.png" alt=""><p>Creation of &#160 <p class="white">Jules Wyvern</p></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatiL11">Matias Coronel</a>.
  </div>
</body>
</html>
